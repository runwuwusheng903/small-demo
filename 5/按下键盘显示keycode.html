<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按下键盘显示keycode</title>
    <style>
        p {
            width: 600px;
            margin: 10px auto;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function() {
            var oP = document.getElementsByTagName("p")[0];
            document.onkeydown = function(event) {
                var event = event || window.event;
                oP.innerHTML = event.keyCode;
            }
        }
    </script>
</head>
<body>
<p>这里显示你按下键盘的keycode</p>
</body>
</html>

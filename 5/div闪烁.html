<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div闪烁</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50px;
            background-color: red;
            color: white;
            line-height: 200px;
            text-align: center;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            var oBox = document.getElementById("box");
            var timer = null;

            oBox.onclick = function() {
                var i = 0;
                clearInterval(timer);
                timer = setInterval(function(){
                    oBox.style.display = i++%2?"none":"block";
                    i>6&&(clearInterval(timer));
                },80);
            }
        }
    </script>
</head>
<body>
<div id="box">点击我就闪</div>
</body>
</html>

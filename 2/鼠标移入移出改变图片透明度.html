<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表：鼠标移入/移出改变图片透明度</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 690px;
            height: 270px;
            padding: 10px;
            border: 1px solid black;
            margin: 30px auto;
        }
        .box span {
            display: inline-block;
            width: 130px;
            height: 130px;
            border: 1px solid #ccc;
            opacity: 0.4;
            cursor: crosshair;
        }
    </style>
    <script>
        window.onload = function() {
            var oSpan = document.getElementsByTagName("span");

            for(var i=0;i<oSpan.length;i++) {
                oSpan[i].onmouseover = function() {
                    this.style.opacity = 1;
                };
                oSpan[i].onmouseout = function() {
                    this.style.cssText = "";
                }
            }
        };
    </script>
</head>
<body>
<div class="box" id="box">
    <span><img src="images/1.jpg"></span>
    <span><img src="images/2.jpg"></span>
    <span><img src="images/3.jpg"></span>
    <span><img src="images/4.jpg"></span>
    <span><img src="images/5.jpg"></span>
    <span><img src="images/6.jpg"></span>
    <span><img src="images/7.jpg"></span>
    <span><img src="images/8.jpg"></span>
    <span><img src="images/9.jpg"></span>
    <span><img src="images/10.jpg"></span>
</div>
</body>
</html>

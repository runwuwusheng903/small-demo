<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments应用</title>
</head>
<body>
<script>
    var num = 0;
    function sum() {
        for(var i=0;i<arguments.length;i++) {
            num +=arguments[i];
        }
        return num;
    }
    alert(sum(1,2,3,4,5,6,7,8,9));
</script>
</body>
</html>

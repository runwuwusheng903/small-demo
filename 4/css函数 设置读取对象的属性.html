<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css函数 设置读取对象的属性</title>
    <style>
        div{width:400px;height:200px;background:#fef4eb;border:1px solid #f60;margin:10px auto;}
        input{border:0;color:#fff;cursor:pointer;font-weight:700;background:#f60;padding:2px 4px;margin:10px 0 0 10px;}
    </style>
    <script>
        window.onload = function() {
            function css(obj,attr,value) {
                switch (arguments.length) {
                    case 2:
                        if(typeof arguments[1] == "object") {
                            for(var i in attr) {
                                obj.style[i] = attr[i];
                            }
                        }
                        else {
                            return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj,null)[attr];
                        }
                        break;
                    case 3:
                        obj.style[attr] = value;
                        break;
                    default:
                        alert("参数错误！！！");
                }
            }

            var oBox = document.getElementById("box");
            var aInput = document.getElementsByTagName("input");

            aInput[0].onclick = function() {
                alert("width: "+css(oBox,"width")+"\nheight: "+css(oBox,"height")+"\nbackground-color: "+css(oBox,"backgroundColor"));
            };

            aInput[1].onclick = function() {
                css(oBox,{width: "330px",height: "110px",backgroundColor: "purple",borderColor: "blue"});
                for(var i=0;i<aInput.length;i++) {
                    css(aInput[i],"backgroundColor","red");
                }
            };

            aInput[2].onclick = function() {
                css(oBox,{width: "400px",height: "200px",backgroundColor: "#fef4eb",borderColor: "#f60"});
                for(var i=0;i<aInput.length;i++) {
                    css(aInput[i],"backgroundColor","#f60");
                }
            }
        };
    </script>
</head>
<body>
<div class="box" id="box">
    <input type="button" value="Get Style"><input type="button" value="Set Style"><input type="button" value="Default Style">
</div>
</body>
</html>

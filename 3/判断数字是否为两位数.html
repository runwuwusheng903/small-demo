<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断数字是否为两位数</title>
    <style>
        body {
            text-align: center;
        }
    </style>
    <script>
        window.onload = function() {
            var oInput = document.getElementsByTagName("input");

            oInput[0].onkeyup = function() {
                this.value = this.value.replace(/[^\d]/,"");
            };

            oInput[1].onclick = function() {
                (oInput[0].value == "")?
                    alert("请输入数字！"):
                    alert(/[^\d{2}$]/.test(parseInt(oInput[0].value))?"恭喜！这是两位数！！！":"这是"+oInput[0].value.length+"位数");
            }
        };
    </script>
</head>
<body>
<input type="text" id="txt">
<input type="button" value="是否为两位数">
</body>
</html>

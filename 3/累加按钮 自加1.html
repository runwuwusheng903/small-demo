<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>累加按钮 自加1</title>
    <style>
       body {
           text-align: center;
        }
        #btn {
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            var btn = document.getElementById("btn");
            btn.onclick = function() {
                btn.innerHTML = parseInt(btn.innerHTML) + 1;
            };
        }
    </script>
</head>
<body>
<button id="btn">0</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: #000;
            color: white;
            margin: 10px auto;
            cursor: crosshair;
            font-size: 12px;
            text-align: center;
            line-height: 150px;
        }
    </style>
    <script>
        window.onload = function() {
            var box = document.getElementById("box");

            box.onmouseover = function() {
                this.style.backgroundColor = "#ccc";
                this.style.border = "10px solid red";
            };
            box.onmouseout = function() {
                this.style.cssText = "";
            }
        }
    </script>
</head>
<body>
<div class="box" id="box">鼠标移入改变样式，鼠标移出恢复。</div>
</body>
</html>
